<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.profile.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Firstname</ion-label>
    <ion-input type="text" [(ngModel)]="user.profile.firstname"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Lastname</ion-label>
    <ion-input type="text" [(ngModel)]="user.profile.lastname"></ion-input>
  </ion-item>

  <button ion-button (click)="register(user)">Register</button>
  
</ion-content>

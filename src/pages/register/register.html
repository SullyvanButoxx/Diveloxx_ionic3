<ion-header>

  <ion-navbar>
    <ion-title>{{ "register" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label floating>{{ "email" | translate }}</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ "password" | translate }}</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ "username" | translate }}</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ "firstname" | translate }}</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>{{ "lastname" | translate }}</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>

    <button ion-button type="submit">{{ "register" | translate }}</button>
  </form>
  
</ion-content>
